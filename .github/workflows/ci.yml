name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build extension
      run: npm run build

    - name: Verify build artifacts
      run: |
        if [ ! -f dist/manifest.json ]; then echo "Error: manifest.json missing"; exit 1; fi
        if [ ! -f dist/content/index.js ]; then echo "Error: content/index.js missing"; exit 1; fi
        if [ ! -f dist/popup/index.js ]; then echo "Error: popup/index.js missing"; exit 1; fi
        echo "All required build files present!"
