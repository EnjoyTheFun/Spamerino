<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Spamerino</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<header class="panel-header">
		<div class="brand">Spamerino</div>
	</header>

	<main class="popup-main">
		<div class="settings-container">
			<div class="settings-section">
				<label class="checkbox-label">
					<input type="checkbox" id="showToggleIcon" />
					<span>Show chat button</span>
				</label>
				<p class="settings-hint">Display the Spamerino icon beside the chat settings</p>
			</div>
			<div class="settings-section">
				<label class="checkbox-label">
					<input type="checkbox" id="enableDuplicateBypass" />
					<span>Duplicate bypass (experimental)</span>
				</label>
				<p class="settings-hint">Appends an invisible character to dodge Twitch duplicate checks. Leave off if 7TV or another addon already handles this.</p>
			</div>
			<div class="settings-section">
				<button type="button" id="resetDataBtn" class="danger-button">Reset All Data</button>
				<p class="settings-hint">Permanently delete all saved copypastas</p>
			</div>
		</div>
	</main>

	<script type="module" src="index.js"></script>
</body>

</html>
